<script>

    const API_URL = "https://cj.lziapi.com/api.php/provide/vod/";

    async function fetchData(params) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px;">ğŸš€ æ­£åœ¨å°è¯•å¤šé€šé“è¿æ¥...</div>`;
        
        try {

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000);
            
            const response = await fetch(`${API_URL}?ac=videolist${params}`, {
                signal: controller.signal,
                headers: { 'Accept': 'application/json' }

            clearTimeout(timeoutId);
            const data = await response.json();
            
            grid.innerHTML = "";
            if (!data.list || data.list.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px;">æ²¡æœ‰æ‰¾åˆ°ç»“æœï¼Œè¯·æ›´æ¢å…³é”®è¯ã€‚</div>`;
                return;

            data.list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${item.vod_pic}" onerror="this.src='https://via.placeholder.com/160x230?text=No+Image'"><div class="meta">${item.vod_name}</div>`;
                card.onclick = () => initMedia(item);
                grid.appendChild(card);

        } catch (e) {

                <button class="btn" onclick="refresh()">ç‚¹æ­¤åˆ·æ–°</button>

        }

    function search() {
        const kw = document.getElementById('kw').value;
        if(kw) fetchData(`&wd=${encodeURIComponent(kw)}`);
    }

    function refresh() {
        fetchData(`&h=24`);
    }

    function initMedia(item) {
        document.getElementById('player-wrap').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        const epGrid = document.getElementById('episodeGrid');
        epGrid.innerHTML = "";

        const rawList = item.vod_play_url.split('#');
        rawList.forEach((line, index) => {
            const parts = line.split('$');
            if(parts.length < 2) return;
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = parts[0];
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                if (window.dp) window.dp.destroy();
                window.dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    autoplay: true,
                    video: { url: parts[1], type: 'hls' }
                });
            };
            epGrid.appendChild(btn);
            if(index === 0) btn.click();
        });
    }
</script>
