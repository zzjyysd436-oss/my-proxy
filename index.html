<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ· ç§äººå½±è§† (ç»ˆæç¨³å®šç‰ˆ)</title>
    <style>
        :root { --primary: #ff85a2; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .search-box { display: flex; gap: 10px; flex: 1; }
        input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        .btn { padding: 8px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: #fff; }
        
        /* æ ¸å¿ƒä¿®å¤ï¼šç¡®ä¿æ’­æ”¾å™¨å®¹å™¨æ¯”ä¾‹æ­£ç¡® */
        #player-wrap { display: none; margin-bottom: 25px; border-radius: 12px; overflow: hidden; background: #000; border: 1px solid #333; position: relative; padding-bottom: 56.25%; height: 0; }
        #player-wrap iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .episode-container { padding: 15px; background: #151515; margin-bottom: 20px; border-radius: 0 0 12px 12px; border: 1px solid #333; border-top: none; }
        .episode-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; max-height: 200px; overflow-y: auto; }
        .ep-btn { background: #222; color: #ccc; border: 1px solid #333; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 11px; text-align: center; }
        .ep-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .movie-card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #333; transition: 0.2s; }
        .movie-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .movie-card img { width: 100%; height: 200px; object-fit: cover; }
        .movie-card .meta { padding: 8px; text-align: center; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div style="font-size: 24px; cursor: pointer;" onclick="location.reload()">ğŸ·</div>
        <div class="search-box">
            <input type="text" id="kw" placeholder="è¾“å…¥ä½ æƒ³çœ‹çš„..." onkeydown="if(event.keyCode==13) search()">
            <button class="btn" onclick="search()">æœç´¢</button>
        </div>
    </header>

    <div id="player-wrap">
        <div id="iframe-box"></div>
    </div>
    <div id="ep-list-box" class="episode-container" style="display:none;">
        <div style="margin-bottom:10px; font-size:13px; color:#888;">é€‰é›†ï¼ˆæ’­æ”¾å¤±è´¥è¯·ç‚¹å…¶å®ƒé›†æˆ–åˆ·æ–°ï¼‰ï¼š</div>
        <div id="episodeGrid" class="episode-grid"></div>
    </div>

    <div id="mainGrid" class="grid"></div>
</div>

<script>
    const API_SOURCE = "https://api.tiankongapi.com/api.php/provide/vod/";
    // è¡Œä¸šé¡¶çº§ä¸‡èƒ½è§£ææ¥å£ï¼Œä¸“é—¨å¯¹ä»˜â€œåŠ è½½å¤±è´¥â€
    const JX_API = "https://jx.jsonplayer.com/player/?url=";

    window.onload = () => { search(true); };

    async function fetchData(url) {
        try {
            const res = await fetch(url);
            return await res.json();
        } catch (e) {
            return null;
        }
    }

    async function search(isInit = false) {
        const kw = document.getElementById('kw').value;
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">ğŸ” æ­£åœ¨åŠªåŠ›åŠ è½½èµ„æº...</div>`;
        
        let url = `${API_SOURCE}?ac=videolist`;
        if(!isInit && kw) url += `&wd=${encodeURIComponent(kw)}`;
        else url += `&h=24`;

        const data = await fetchData(url);
        grid.innerHTML = "";
        
        if(!data || !data.list || data.list.length === 0) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">æ²¡æœåˆ°å‘¢ï¼Œæ¢ä¸ªåå­—è¯•è¯•ï¼Ÿ</div>`;
            return;
        }

        data.list.forEach(item => {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `<img src="${item.vod_pic}"><div class="meta">${item.vod_name}</div>`;
            card.onclick = () => loadEpisodes(item);
            grid.appendChild(card);
        });
    }

    function loadEpisodes(item) {
        document.getElementById('player-wrap').style.display = 'block';
        document.getElementById('ep-list-box').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        
        const epGrid = document.getElementById('episodeGrid');
        epGrid.innerHTML = "";

        // æŒ‘é€‰æœ€å…¼å®¹çš„ m3u8 çº¿è·¯
        const rawLine = item.vod_play_url.split('$$$').find(l => l.includes('m3u8')) || item.vod_play_url.split('$$$')[0];
        const eps = rawLine.split('#');

        eps.forEach((ep, index) => {
            const info = ep.split('$');
            if(info.length < 2) return;
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = info[0];
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // æ ¸å¿ƒä¿®å¤ï¼šé€šè¿‡ iframe è§£ææ¥å£å½»åº•ç»•è¿‡æ‹¦æˆª
                document.getElementById('iframe-box').innerHTML = `<iframe src="${JX_API}${info[1]}" allowfullscreen="true" scrolling="no"></iframe>`;
            };
            epGrid.appendChild(btn);
            if(index === 0) btn.click();
        });
    }
</script>
</body>
</html>
