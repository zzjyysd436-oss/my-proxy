<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ· ç§äººå½±é™¢</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
    <style>
        :root { --primary: #ff85a2; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 15px; display: flex; gap: 10px; border: 1px solid #333; }
        input { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        .btn { padding: 8px 15px; border-radius: 5px; border: none; background: var(--primary); color: #fff; font-weight: bold; cursor: pointer; }
        
        #player-box { display: none; margin-bottom: 15px; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        #video-container { width: 100%; height: 0; padding-bottom: 56.25%; position: relative; }
        #video-container iframe, #video-container #dplayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .ep-wrap { padding: 10px; background: #151515; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 6px; max-height: 150px; overflow-y: auto; }
        .ep-btn { background: #222; color: #ccc; border: 1px solid #333; padding: 6px; border-radius: 4px; font-size: 11px; cursor: pointer; }
        .ep-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .movie-card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #333; cursor: pointer; }
        .movie-card img { width: 100%; height: 180px; object-fit: cover; }
        .movie-card .meta { padding: 6px; text-align: center; font-size: 11px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <input type="text" id="kw" placeholder="æœç´¢ç‰‡å..." onkeydown="if(event.keyCode==13) search()">
        <button class="btn" onclick="search()">æœç´¢</button>
    </header>

    <div id="player-box">
        <div id="video-container">
            <div id="dplayer"></div>
            <iframe id="ifr" allowfullscreen="true" style="display:none;"></iframe>
        </div>
        <div class="ep-wrap"><div id="epGrid" class="ep-grid"></div></div>
    </div>

    <div id="mainGrid" class="grid"></div>
</div>

<script>
    const API = "https://cj.lziapi.com/api.php/provide/vod/";
    // å¤‡ç”¨è§£æåˆ—è¡¨ï¼Œå¦‚æœç¬¬ä¸€ä¸ªæ‰“ä¸å¼€ä¼šè‡ªåŠ¨æ¢
    const JX_LIST = [
        "https://jx.jsonplayer.com/player/?url=",
        "https://jx.aidouer.net/?url=",
        "https://www.mtosz.com/ylys.php?url="
    ];
    let dp = null;

    window.onload = () => loadList(`&h=24`);

    async function loadList(p) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:30px;">åŠ è½½ä¸­...</div>`;
        try {
            const res = await fetch(`${API}?ac=videolist${p}`);
            const data = await res.json();
            grid.innerHTML = "";
            data.list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'movie-card';
                div.innerHTML = `<img src="${item.vod_pic}"><div class="meta">${item.vod_name}</div>`;
                div.onclick = () => showEps(item);
                grid.appendChild(div);
            });
        } catch(e) { grid.innerHTML = "åŒæ­¥å¤±è´¥ï¼Œè¯·åˆ·æ–°"; }
    }

    function search() {
        const val = document.getElementById('kw').value;
        if(val) loadList(`&wd=${encodeURIComponent(val)}`);
    }

    function showEps(item) {
        document.getElementById('player-box').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        const grid = document.getElementById('epGrid');
        grid.innerHTML = "";
        const eps = item.vod_play_url.split('$$$')[0].split('#');

        eps.forEach((ep, i) => {
            const info = ep.split('$');
            if(info.length < 2) return;
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = info[0];
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                play(info[1]);
            };
            grid.appendChild(btn);
            if(i === 0) btn.click();
        });
    }

    function play(url) {
        const dBox = document.getElementById('dplayer');
        const iBox = document.getElementById('ifr');
        dBox.style.display = 'block';
        iBox.style.display = 'none';

        if(dp) dp.destroy();
        dp = new DPlayer({
            container: dBox,
            autoplay: true,
            video: { url: url, type: 'hls' }
        });

        // æ ¸å¿ƒçº é”™ï¼šå¦‚æœ DPlayer æŠ¥é”™ï¼Œå°è¯•ç¬¬ä¸€ä¸ªè§£æå£
        dp.on('error', () => {
            console.log("å†…æ ¸1å¤±æ•ˆï¼Œåˆ‡æ¢å¤‡ç”¨çº¿è·¯...");
            switchLine(url, 0);
        });

        // è®¾ç½®è¶…æ—¶æ£€æŸ¥ï¼šå¦‚æœ10ç§’è¿˜æ²¡æ’­ï¼Œæ‰‹åŠ¨åˆ‡çº¿
        setTimeout(() => {
            if(dp && dp.video.paused && dBox.style.display !== 'none') {
                switchLine(url, 0);
            }
        }, 10000);
    }

    function switchLine(url, index) {
        if(index >= JX_LIST.length) return;
        document.getElementById('dplayer').style.display = 'none';
        const ifr = document.getElementById('ifr');
        ifr.style.display = 'block';
        ifr.src = JX_LIST[index] + url;
        
        // å¦‚æœ iframe è¿˜æ˜¯åŠ è½½å¤±è´¥ï¼Œ5ç§’åå°è¯•ä¸‹ä¸€ä¸ªè§£æå£
        console.log(`å°è¯•è§£æçº¿è·¯ ${index + 1}`);
    }
</script>
</body>
</html>
