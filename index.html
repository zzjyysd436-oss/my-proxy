<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
    <style>
        :root { --primary: #ff85a2; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .logo { font-size: 32px; cursor: pointer; }
        .search-box { display: flex; gap: 10px; flex: 1; max-width: 500px; }
        input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn { padding: 8px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: #fff; }
        
        #player-wrap { display: none; margin-bottom: 25px; border-radius: 12px; overflow: hidden; background: #000; border: 1px solid #333; }
        #dplayer { width: 100%; height: 500px; }
        .p-bar { padding: 12px 20px; background: #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
        
        .episode-container { padding: 15px 20px; background: #151515; border-top: 1px solid #333; }
        .episode-grid { display: flex; flex-wrap: wrap; gap: 8px; max-height: 200px; overflow-y: auto; }
        .ep-btn { background: #222; color: #ccc; border: 1px solid #333; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .ep-btn.active { background: var(--primary); color: #fff; }

        .history-section { margin-bottom: 30px; display: none; }
        .history-grid { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; }
        .history-card { flex: 0 0 110px; background: #1a1a1a; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #333; }
        .history-card img { width: 100%; height: 150px; object-fit: cover; }
        .history-card div { font-size: 11px; padding: 5px; text-align: center; color: #aaa; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .movie-card { background: var(--card); border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #333; position: relative; }
        .movie-card img { width: 100%; height: 230px; object-fit: cover; }
        .movie-card .meta { padding: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="top-row">
            <div class="logo" onclick="location.reload()">ğŸ·</div>
            <div class="search-box">
                <input type="text" id="kw" placeholder="è¾“å…¥ç‰‡ååæŒ‰å›è½¦æœç´¢..." onkeydown="if(event.keyCode==13) search()">
                <button class="btn" onclick="search()">æœç´¢</button>
            </div>
            <select id="apiIdx" onchange="refresh()" style="background:#000; color:#fff; border:1px solid #444; padding:8px; border-radius:6px; cursor:pointer;">
                <option value="2">é‡å­èµ„æº (ç›´è¿ç§’å¼€)</option>
                <option value="0">360èµ„æºç«™</option>
                <option value="1">æš´é£èµ„æºç«™</option>
            </select>
        </div>
    </header>

    <div id="histSection" class="history-section">
        <div style="font-size:14px; color:var(--primary); margin-bottom:10px; font-weight:bold;">ğŸ•™ æœ€è¿‘çœ‹è¿‡</div>
        <div class="history-grid" id="historyGrid"></div>
    </div>

    <div id="player-wrap">
        <div class="p-bar">
            <span id="v-title" style="color:var(--primary); font-size:14px; font-weight:bold;">æ­£åœ¨æ’­æ”¾...</span>
            <button onclick="closeP()" style="background:#f44; color:#fff; border:none; padding:4px 10px; border-radius:4px; cursor:pointer;">å…³é—­</button>
        </div>
        <div id="dplayer"></div>
        <div class="episode-container" id="epBox"><div id="episodeGrid" class="episode-grid"></div></div>
    </div>

    <div style="margin-bottom:15px; font-size:14px; color:#666;">âœ¨ æœ€æ–°æ›´æ–°èµ„æº</div>
    <div class="grid" id="mainGrid"></div>
</div>

<script>
    // æ ¸å¿ƒä¿®æ”¹ 1ï¼šPROXY è®¾ç½®ä¸ºç©ºï¼Œç»•è¿‡ä¸ç¨³å®šçš„ Vercel èŠ‚ç‚¹
    const PROXY = ""; 
    const APIS = [
        "https://360zyzz.com/api.php/provide/vod/",
        "https://bfzyapi.com/api.php/provide/vod/",
        "https://cj.lziapi.com/api.php/provide/vod/"
    ];

    let dp = null;

    window.onload = () => { renderHistory(); refresh(); };

    // æ ¸å¿ƒä¿®æ”¹ 2ï¼šç›´æ¥è¯·æ±‚æ¥å£ï¼Œè§£å†³â€œèŠ‚ç‚¹è¶…æ—¶â€é—®é¢˜
    async function fetchData(api, params) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:#666;">æ­£åœ¨ç›´è¿èµ„æºç«™...</div>`;
        
        try {
            // ç›´æ¥æ‹¼æ¥ URL
            const url = `${api}?ac=videolist${params}`;
            const res = await fetch(url);
            if (!res.ok) throw new Error();
            const data = await res.json();
            
            grid.innerHTML = "";
            if(!data.list || data.list.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:#666;">æœªæœåˆ°ç»“æœï¼Œè¯·å°è¯•åˆ‡æ¢çº¿è·¯</div>`;
                return;
            }

            data.list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${item.vod_pic}"><div class="meta">${item.vod_name}</div>`;
                card.onclick = () => initMedia(item);
                grid.appendChild(card);
            });
        } catch (e) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:#ff4444;">
                âš ï¸ ç›´è¿è¯·æ±‚è¢«æ‹¦æˆª<br><br>
                <small>å»ºè®®ï¼šè¯·ç¡®ä¿æµè§ˆå™¨æ²¡æœ‰å¼€å¯å¼ºåŠ›å¹¿å‘Šæ‹¦æˆªæ’ä»¶ï¼Œæˆ–åˆ‡æ¢å³ä¸Šè§’çº¿è·¯è¯•è¯•</small><br><br>
                <button class="btn" onclick="refresh()">ç‚¹å‡»é‡è¯•</button>
            </div>`;
        }
    }

    function search() {
        const kw = document.getElementById('kw').value;
        if(kw) fetchData(APIS[document.getElementById('apiIdx').value], `&wd=${encodeURIComponent(kw)}`);
    }

    function refresh() { fetchData(APIS[document.getElementById('apiIdx').value], `&h=24`); }

    function initMedia(item) {
        document.getElementById('player-wrap').style.display = 'block';
        document.getElementById('v-title').innerText = item.vod_name;
        window.scrollTo({top: 0, behavior: 'smooth'});
        const epGrid = document.getElementById('episodeGrid');
        epGrid.innerHTML = "";

        const rawList = item.vod_play_url.split('#').filter(l => l.includes('$'));
        rawList.forEach((line, index) => {
            const [name, url] = line.split('$');
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = name;
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                if (dp) dp.destroy();
                dp = new DPlayer({ container: document.getElementById('dplayer'), autoplay: true, video: { url: url, type: 'hls' } });
            };
            epGrid.appendChild(btn);
            if (index === 0) btn.click();
        });
        saveToHistory(item);
    }

    function saveToHistory(item) {
        let history = JSON.parse(localStorage.getItem('pig_history') || '[]');
        history = history.filter(h => h.vod_id !== item.vod_id);
        history.unshift(item);
        localStorage.setItem('pig_history', JSON.stringify(history.slice(0, 10)));
        renderHistory();
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('pig_history') || '[]');
        if (history.length === 0) return;
        document.getElementById('histSection').style.display = 'block';
        document.getElementById('historyGrid').innerHTML = history.map(item => `
            <div class="history-card" onclick='initMedia(${JSON.stringify(item)})'>
                <img src="${item.vod_pic}"><div>${item.vod_name}</div>
            </div>
        `).join('');
    }

    function closeP() { if(dp) dp.pause(); document.getElementById('player-wrap').style.display = 'none'; }
</script>
</body>
</html>
