<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
    <style>
        :root { --primary: #ff85a2; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .search-box { display: flex; gap: 10px; flex: 1; }
        input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        .btn { padding: 8px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: #fff; }
        #player-wrap { display: none; margin-bottom: 25px; border-radius: 12px; overflow: hidden; background: #000; border: 1px solid #333; }
        iframe { width: 100%; height: 500px; border: none; }
        .episode-container { padding: 15px; background: #151515; }
        .episode-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 8px; max-height: 200px; overflow-y: auto; }
        .ep-btn { background: #222; color: #ccc; border: 1px solid #333; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 12px; text-align: center; }
        .ep-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .movie-card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #333; transition: 0.2s; }
        .movie-card:hover { transform: scale(1.02); border-color: var(--primary); }
        .movie-card img { width: 100%; height: 200px; object-fit: cover; }
        .movie-card .meta { padding: 8px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div style="font-size: 24px; cursor: pointer;" onclick="location.reload()">ğŸ·</div>
        <div class="search-box">
            <input type="text" id="kw" placeholder="è¾“å…¥ä½ æƒ³çœ‹çš„..." onkeydown="if(event.keyCode==13) search()">
            <button class="btn" onclick="search()">æœç´¢</button>
        </div>
    </header>
    <div id="player-wrap">
        <div id="iframe-box"></div>
        <div class="episode-container">
            <div style="margin-bottom:10px; font-size:13px; color:#888;">çº¿è·¯å·²è‡ªåŠ¨ä¼˜åŒ–ï¼Œè‹¥æ’­æ”¾å¤±è´¥è¯·åˆ·æ–°æˆ–æ¢ä¸€é›†ï¼š</div>
            <div id="episodeGrid" class="episode-grid"></div>
        </div>
    </div>
    <div id="mainGrid" class="grid"></div>
</div>

<script>
    const API_SOURCE = "https://api.tiankongapi.com/api.php/provide/vod/";
    // ä¸‡èƒ½è§£ææ¥å£åˆ—è¡¨ï¼Œç”¨äºè§£å†³â€œåŠ è½½å¤±è´¥â€
    const JX_API = "https://jx.jsonplayer.com/player/?url=";

    window.onload = () => { search(true); };

    async function search(isInit = false) {
        const kw = document.getElementById('kw').value;
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">æ­£åœ¨è¿æ¥çº¿è·¯...</div>`;
        
        let url = `${API_SOURCE}?ac=videolist`;
        if(!isInit && kw) url += `&wd=${encodeURIComponent(kw)}`;
        else url += `&h=24`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            grid.innerHTML = "";
            if(!data.list || data.list.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">æœªæœåˆ°å†…å®¹</div>`;
                return;
            }
            data.list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${item.vod_pic}"><div class="meta">${item.vod_name}</div>`;
                card.onclick = () => initPlay(item);
                grid.appendChild(card);
            });
        } catch (e) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">è¿æ¥è¶…æ—¶ï¼Œè¯·åˆ·æ–°é¡µé¢</div>`;
        }
    }

    function initPlay(item) {
        document.getElementById('player-wrap').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        const epGrid = document.getElementById('episodeGrid');
        epGrid.innerHTML = "";

        const lines = item.vod_play_url.split('$$$');
        const bestLine = lines.find(l => l.includes('m3u8')) || lines[0];
        const eps = bestLine.split('#');

        eps.forEach((ep, index) => {
            const info = ep.split('$');
            if(info.length < 2) return;
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = info[0];
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // é‡‡ç”¨ iframe è§£ææ’­æ”¾ï¼Œå½»åº•è§£å†³åŠ è½½å¤±è´¥é—®é¢˜
                document.getElementById('iframe-box').innerHTML = `<iframe src="${JX_API}${info[1]}" allowfullscreen="true"></iframe>`;
            };
            epGrid.appendChild(btn);
            if(index === 0) btn.click();
        });
    }
</script>
</body>
