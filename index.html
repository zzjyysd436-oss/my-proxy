<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ· ç§äººå½±é™¢</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
    <style>
        :root { --primary: #ff85a2; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .search-box { display: flex; gap: 10px; flex: 1; }
        input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        .btn { padding: 8px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: #fff; }
        
        #player-wrap { display: none; margin-bottom: 25px; border-radius: 12px; overflow: hidden; background: #000; border: 1px solid #333; }
        #dplayer { width: 100%; height: 450px; }
        
        .episode-container { padding: 15px; background: #151515; }
        .episode-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 8px; max-height: 200px; overflow-y: auto; }
        .ep-btn { background: #222; color: #ccc; border: 1px solid #333; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 11px; text-align: center; }
        .ep-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .section-title { margin: 10px 0 15px 5px; color: #888; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .movie-card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #333; transition: 0.2s; }
        .movie-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .movie-card img { width: 100%; height: 200px; object-fit: cover; }
        .movie-card .meta { padding: 8px; text-align: center; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div style="font-size: 24px; cursor: pointer;" onclick="location.reload()">ğŸ·</div>
        <div class="search-box">
            <input type="text" id="kw" placeholder="è¾“å…¥ä½ æƒ³çœ‹çš„ç‰‡å..." onkeydown="if(event.keyCode==13) search()">
            <button class="btn" onclick="search()">æœç´¢</button>
        </div>
    </header>

    <div id="player-wrap">
        <div id="dplayer"></div>
        <div class="episode-container">
            <div id="episodeGrid" class="episode-grid"></div>
        </div>
    </div>

    <div class="section-title" id="gridTitle">âœ¨ æœ€è¿‘æ›´æ–°èµ„æº</div>
    <div id="mainGrid" class="grid"></div>
</div>

<script>
    // å¼ºåˆ¶åˆ‡å›ä½ æœ€ä¹ æƒ¯çš„é‡å­èµ„æº API
    const API_URL = "https://cj.lziapi.com/api.php/provide/vod/";
    let dp = null;

    // é¡µé¢åŠ è½½è‡ªåŠ¨è·å–é¦–é¡µæ›´æ–°
    window.onload = () => fetchData(`&h=24`);

    async function fetchData(params) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">æ­£åœ¨åŒæ­¥æœ€æ–°å½±è§†æ•°æ®...</div>`;
        
        try {
            const res = await fetch(`${API_URL}?ac=videolist${params}`);
            const data = await res.json();
            
            if(!data.list || data.list.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">æœªæœåˆ°ç›¸å…³å†…å®¹ï¼Œè¯·å°è¯•ç¼©çŸ­å…³é”®è¯ã€‚</div>`;
                return;
            }

            grid.innerHTML = "";
            data.list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${item.vod_pic}"><div class="meta">${item.vod_name}</div>`;
                card.onclick = () => showEpisodes(item);
                grid.appendChild(card);
            });
        } catch (e) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:red;">æ¥å£è¿é€šå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–ç¨åå†è¯•ã€‚</div>`;
        }
    }

    function search() {
        const val = document.getElementById('kw').value;
        if(val) {
            document.getElementById('gridTitle').innerText = `ğŸ” â€œ${val}â€ çš„æœç´¢ç»“æœ`;
            fetchData(`&wd=${encodeURIComponent(val)}`);
        }
    }

    function showEpisodes(item) {
        document.getElementById('player-wrap').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        const epGrid = document.getElementById('episodeGrid');
        epGrid.innerHTML = "";

        // æ¢å¤æœ€åˆçš„é›†æ•°è§£æé€»è¾‘ï¼Œè§£å†³é›†æ•°æ˜¾ç¤ºé—®é¢˜
        const rawUrl = item.vod_play_url.split('$$$')[0];
        const eps = rawUrl.split('#');

        eps.forEach((ep, index) => {
            const info = ep.split('$');
            if(info.length < 2) return;
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = info[0];
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                playVideo(info[1]);
            };
            epGrid.appendChild(btn);
            if(index === 0) btn.click();
        });
    }

    function playVideo(url) {
        if (dp) dp.destroy();
        dp = new DPlayer({
            container: document.getElementById('dplayer'),
            autoplay: true,
            video: { 
                url: url, 
                type: 'hls'
            }
        });
    }
</script>
</body>
</html>
