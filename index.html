<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ· ç§äººå½±è§† (å¼ºåŠ›æ’­æ”¾ç‰ˆ)</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
    <style>
        :root { --primary: #ff85a2; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { background: var(--card); padding: 15px 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .search-box { display: flex; gap: 10px; flex: 1; max-width: 500px; }
        input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        .btn { padding: 8px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: #fff; }
        
        #player-wrap { display: none; margin-bottom: 25px; border-radius: 12px; overflow: hidden; background: #000; border: 1px solid #333; }
        #dplayer { width: 100%; height: 500px; }
        
        .episode-container { padding: 15px; background: #151515; border-top: 1px solid #333; }
        .episode-grid { display: flex; flex-wrap: wrap; gap: 10px; max-height: 200px; overflow-y: auto; }
        .ep-btn { background: #222; color: #ccc; border: 1px solid #333; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 13px; min-width: 70px; }
        .ep-btn:hover { border-color: var(--primary); }
        .ep-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-top: 20px; }
        .movie-card { background: var(--card); border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #333; transition: 0.3s; }
        .movie-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .movie-card img { width: 100%; height: 230px; object-fit: cover; }
        .movie-card .meta { padding: 10px; text-align: center; font-size: 13px; font-weight: 500; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="top-row">
            <div style="font-size: 28px; cursor: pointer;" onclick="location.reload()">ğŸ·</div>
            <div class="search-box">
                <input type="text" id="kw" placeholder="è¾“å…¥ç‰‡åï¼ˆå¦‚ï¼šç½šç½ªï¼‰..." onkeydown="if(event.keyCode==13) search()">
                <button class="btn" onclick="search()">æœç´¢</button>
            </div>
        </div>
    </header>

    <div id="player-wrap">
        <div id="dplayer"></div>
        <div class="episode-container">
            <div style="margin-bottom: 10px; font-size: 14px; color: #888;">é€‰é›†æ’­æ”¾ï¼š</div>
            <div id="episodeGrid" class="episode-grid"></div>
        </div>
    </div>

    <div class="grid" id="mainGrid"></div>
</div>

<script>
    // ä½¿ç”¨æœ€å…¼å®¹çš„é‡å­èµ„æºåº“æ¥å£
    const API_URL = "https://cj.lziapi.com/api.php/provide/vod/";
    let dp = null;

    window.onload = () => { refresh(); };

    async function fetchData(params) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:#666;">æ­£åœ¨è·å–èµ„æº...</div>`;
        
        try {
            const res = await fetch(`${API_URL}?ac=videolist${params}`);
            const data = await res.json();
            grid.innerHTML = "";
            
            if(!data.list || data.list.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px;">æœªæœåˆ°ç»“æœ</div>`;
                return;
            }

            data.list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${item.vod_pic}"><div class="meta">${item.vod_name}</div>`;
                card.onclick = () => playMedia(item);
                grid.appendChild(card);
            });
        } catch (e) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:red;">ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>`;
        }
    }

    function search() {
        const val = document.getElementById('kw').value;
        if(val) fetchData(`&wd=${encodeURIComponent(val)}`);
    }

    function refresh() { fetchData(`&h=24`); }

    function playMedia(item) {
        document.getElementById('player-wrap').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        
        const epGrid = document.getElementById('episodeGrid');
        epGrid.innerHTML = "";

        // å¼ºåŠ›è§£æé€»è¾‘ï¼šå¤„ç†å¤šç§èµ„æºæ ¼å¼æ‹¼æ¥
        const playData = item.vod_play_url;
        const groups = playData.split('$$$'); // å¤„ç†å¤šçº¿è·¯
        const mainLine = groups[0]; // é»˜è®¤å–ç¬¬ä¸€æ¡çº¿è·¯
        const eps = mainLine.split('#');

        eps.forEach((ep, index) => {
            const info = ep.split('$');
            if(info.length < 2) return;
            
            const name = info[0];
            const url = info[1];
            
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = name;
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                startPlayer(url);
            };
            epGrid.appendChild(btn);
            if(index === 0) btn.click();
        });
    }

    function startPlayer(videoUrl) {
        if (dp) { dp.destroy(); }
        
        // è‡ªåŠ¨è¯†åˆ« HLS åè®®å¹¶è°ƒç”¨æ’­æ”¾å¼•æ“
        dp = new DPlayer({
            container: document.getElementById('dplayer'),
            autoplay: true,
            video: {
                url: videoUrl,
                type: videoUrl.includes('m3u8') ? 'hls' : 'auto'
            },
            pluginOptions: {
                hls: {
                    // å¢å¼ºè·¨åŸŸåŠ è½½èƒ½åŠ›
                    xhrSetup: function (xhr, url) { xhr.withCredentials = false; }
                }
            }
        });

        // ç›‘å¬åŠ è½½é”™è¯¯å¹¶æç¤º
        dp.on('error', function() {
            console.log('æ’­æ”¾å¤±è´¥ï¼Œå°è¯•åˆ‡æ¢è§£æåè®®...');
        });
    }
</script>
</body>
</html>
