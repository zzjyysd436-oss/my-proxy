<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
    <style>
        :root { --primary: #ff85a2; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .search-box { display: flex; gap: 10px; flex: 1; }
        input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        .btn { padding: 8px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: #fff; }
        
        #player-wrap { display: none; margin-bottom: 25px; border-radius: 12px; overflow: hidden; background: #000; border: 1px solid #333; }
        #dplayer { width: 100%; height: 450px; }
        
        .episode-container { padding: 15px; background: #151515; }
        .episode-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; max-height: 200px; overflow-y: auto; }
        .ep-btn { background: #222; color: #ccc; border: 1px solid #333; padding: 6px; border-radius: 4px; cursor: pointer; font-size: 12px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ep-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .movie-card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #333; transition: 0.3s; }
        .movie-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .movie-card img { width: 100%; height: 210px; object-fit: cover; }
        .movie-card .meta { padding: 8px; text-align: center; font-size: 12px; }
    </style>

<body>

<div class="container">
    <header>
        <div style="font-size: 24px;" onclick="location.reload()">ğŸ·</div>
        <div class="search-box">
            <input type="text" id="kw" placeholder="æœç´¢ç‰‡åï¼ˆå¦‚ï¼šç½šç½ªï¼‰..." onkeydown="if(event.keyCode==13) search()">
            <button class="btn" onclick="search()">æœç´¢</button>
        </div>
    </header>

    <div id="player-wrap">
        <div id="dplayer"></div>
        <div class="episode-container">
            <div style="margin-bottom:10px; font-size:13px; color:#888;">é€‰é›†ï¼ˆå¦‚æ’­æ”¾å¤±è´¥è¯·åˆ‡æ¢é›†æ•°ï¼‰ï¼š</div>
            <div id="episodeGrid" class="episode-grid"></div>
        </div>
    </div>

    <div class="grid" id="mainGrid"></div>
</div>

<script>
    // é‡‡ç”¨æ›´ç¨³å®šçš„åŒçº¿è·¯å¤‡ä»½æ–¹æ¡ˆ
    const API_LIST = [
        "https://api.tiankongapi.com/api.php/provide/vod/",
        "https://www.hongniuzy2.com/api.php/provide/vod/"
    ];
    let dp = null;

    window.onload = () => fetchData(`&h=24`, 0);

    async function fetchData(params, apiIndex) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">æ­£åœ¨è¿æ¥çº¿è·¯ ${apiIndex + 1}...</div>`;
        
        try {
            const res = await fetch(`${API_LIST[apiIndex]}?ac=videolist${params}`);
            const data = await res.json();
            
            if(!data.list || data.list.length === 0) {
                // å¦‚æœç¬¬ä¸€æ¡çº¿æ²¡æœåˆ°ï¼Œè‡ªåŠ¨å°è¯•ç¬¬äºŒæ¡çº¿
                if(apiIndex < API_LIST.length - 1) {
                    fetchData(params, apiIndex + 1);
                } else {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">æœªæœåˆ°èµ„æºï¼Œè¯·æ£€æŸ¥ç‰‡åæ˜¯å¦æœ‰è¯¯ã€‚</div>`;
                }
                return;
            }

            grid.innerHTML = "";
            data.list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${item.vod_pic}"><div class="meta">${item.vod_name}</div>`;
                card.onclick = () => showEpisodes(item);
                grid.appendChild(card);
            });
        } catch (e) {
            if(apiIndex < API_LIST.length - 1) fetchData(params, apiIndex + 1);
        }
    }

    function search() {
        const val = document.getElementById('kw').value;
        if(val) fetchData(`&wd=${encodeURIComponent(val)}`, 0);
    }

    function showEpisodes(item) {
        document.getElementById('player-wrap').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        
        const epGrid = document.getElementById('episodeGrid');
        epGrid.innerHTML = "";

        // ç²¾å‡†è¿‡æ»¤è§£æç®—æ³•ï¼Œå‰”é™¤å¹¿å‘Šçº¿è·¯å’Œé‡å¤é¡¹
        const lines = item.vod_play_url.split('$$$');
        // ä¼˜å…ˆé€‰æ‹©åŒ…å« m3u8 çš„çº¿è·¯
        const bestLine = lines.find(l => l.includes('m3u8')) || lines[0];
        const eps = bestLine.split('#');

        eps.forEach((ep, index) => {
            const info = ep.split('$');
            if(info.length < 2) return;
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = info[0];
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                playVideo(info[1]);
            };
            epGrid.appendChild(btn);
            if(index === 0) btn.click();
        });
    }

    function playVideo(url) {
        if (dp) dp.destroy();
        
        // è§£å†³åŠ è½½å¤±è´¥çš„å…³é”®ï¼šå¼ºåˆ¶ä½¿ç”¨ HLS æ¨¡å¼å¹¶ç¦ç”¨è·¨åŸŸå‡­æ®
        dp = new DPlayer({
            container: document.getElementById('dplayer'),
            autoplay: true,
            video: {
                url: url,
                type: 'customHls',
                customType: {
                    customHls: function (video, player) {
                        const hls = new Hls({
                            xhrSetup: function(xhr) {
                                xhr.withCredentials = false; // æ ¸å¿ƒä¿®å¤ï¼šé˜²æ­¢å›  Cookie å¯¼è‡´çš„è·¨åŸŸæ‹¦æˆª
                            }
                        });
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
                    }
                }
            }
        });

        dp.on('error', () => {
            alert('å½“å‰é€‰é›†æ’­æ”¾å¤±è´¥ï¼Œè¯·å°è¯•ç‚¹å‡»å…¶ä»–é›†æ•°æˆ–åˆ‡æ¢æœç´¢è¯ã€‚');
        });
    }
</script>
